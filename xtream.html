<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtream Codes - IPTV Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cpath fill='%233498db' d='M502.63 233.37l-96-96a16 16 0 0 0-22.63 0l-96 96a16 16 0 0 0 0 22.63l96 96a16 16 0 0 0 22.63 0l96-96a16 16 0 0 0 0-22.63zm-130.91 130.91l-96-96a16 16 0 0 0-22.63 0l-96 96a16 16 0 0 0 0 22.63l96 96a16 16 0 0 0 22.63 0l96-96a16 16 0 0 0 0-22.63z'/%3E%3C/svg%3E">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #1a1a2e;
            --gray: #95a5a6;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: var(--secondary);
            padding: 15px 0;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--primary);
            font-size: 28px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-success:hover {
            background-color: #27ae60;
        }

        .section {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title h2 {
            font-size: 22px;
        }

        .section-title i {
            color: var(--primary);
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="url"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            font-size: 16px;
            transition: var(--transition);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .btn-block {
            width: 100%;
            justify-content: center;
        }

        .status-message {
            padding: 12px 15px;
            border-radius: 4px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .status-success {
            background: rgba(46, 204, 113, 0.2);
            border-left: 4px solid var(--success);
            color: #d1f7e5;
        }

        .status-error {
            background: rgba(231, 76, 60, 0.2);
            border-left: 4px solid var(--danger);
            color: #fadbd8;
        }

        .status-warning {
            background: rgba(243, 156, 18, 0.2);
            border-left: 4px solid var(--warning);
            color: #fdebd0;
        }

        .hidden {
            display: none;
        }

        .server-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary);
        }

        .server-info h3 {
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .server-info-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 500;
            color: var(--gray);
        }

        .info-value {
            color: var(--light);
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 2px solid transparent;
            font-weight: 500;
        }

        .tab.active {
            border-bottom: 2px solid var(--primary);
            color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .channel-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            transition: var(--transition);
            cursor: pointer;
            text-align: center;
        }

        .channel-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .channel-logo {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            margin: 0 auto 10px;
            display: block;
        }

        .channel-name {
            font-size: 14px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-category {
            font-size: 12px;
            color: var(--gray);
        }

        .categories-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .category-tag {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            transition: var(--transition);
        }

        .category-tag.active {
            background: var(--primary);
        }

        .export-section {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-top: 30px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .form-group {
                min-width: auto;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                text-align: center;
            }
            
            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
            
            .server-info-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-satellite-dish"></i>
                    <h1>Xtream Codes IPTV</h1>
                </div>
                <a href="index.html" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> Back to Main
                </a>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Connection Section -->
        <div class="section">
            <div class="section-title">
                <i class="fas fa-plug"></i>
                <h2>Xtream Codes Connection</h2>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="serverUrl">Server URL:</label>
                    <input type="url" id="serverUrl" placeholder="http://your-server.com:8080" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Your password" required>
                </div>
            </div>

            <div class="form-row">
                <button class="btn btn-primary btn-block" id="connectBtn">
                    <i class="fas fa-link"></i> Connect to Xtream Codes
                </button>
            </div>

            <!-- Add M3U upload option -->
            <div class="form-row">
                <label for="m3uInput" style="font-weight:600;">Or upload M3U Playlist:</label>
                <input type="file" id="m3uInput" accept=".m3u,.m3u8">
            </div>

            <div id="connectionStatus"></div>
        </div>

        <!-- Server Information -->
        <div class="section hidden" id="serverInfoSection">
            <div class="section-title">
                <i class="fas fa-server"></i>
                <h2>Server Information</h2>
            </div>
            <div id="serverInfo"></div>
        </div>

        <!-- Content Tabs -->
        <div class="section hidden" id="contentSection">
            <div class="section-title">
                <i class="fas fa-tv"></i>
                <h2>Content</h2>
            </div>

            <div class="tabs">
                <div class="tab active" data-tab="live">Live TV</div>
                <div class="tab" data-tab="movies">Movies</div>
                <div class="tab" data-tab="series">Series</div>
            </div>

            <!-- Live TV Tab -->
            <div class="tab-content active" id="liveTab">
                <div class="categories-filter" id="liveCategories"></div>
                <div id="liveChannels" class="channels-grid"></div>
            </div>

            <!-- Movies Tab -->
            <div class="tab-content" id="moviesTab">
                <div class="categories-filter" id="movieCategories"></div>
                <div id="moviesList" class="channels-grid"></div>
            </div>

            <!-- Series Tab -->
            <div class="tab-content" id="seriesTab">
                <div class="categories-filter" id="seriesCategories"></div>
                <div id="seriesList" class="channels-grid"></div>
            </div>
        </div>

        <!-- Export Section -->
        <div class="section">
            <div class="section-title">
                <i class="fas fa-download"></i>
                <h2>Export & Tools</h2>
            </div>

            <div class="export-section">
                <p>Export your Xtream Codes playlist to M3U format for use with other players</p>
                <button class="btn btn-success" id="exportM3U">
                    <i class="fas fa-file-export"></i> Export M3U Playlist
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const serverUrl = document.getElementById('serverUrl');
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const connectBtn = document.getElementById('connectBtn');
            const connectionStatus = document.getElementById('connectionStatus');
            const serverInfoSection = document.getElementById('serverInfoSection');
            const serverInfo = document.getElementById('serverInfo');
            const contentSection = document.getElementById('contentSection');
            const exportM3U = document.getElementById('exportM3U');
            const m3uInput = document.getElementById('m3uInput');
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            let serverData = null;
            let liveStreams = [];
            let movies = [];
            let series = [];
            let categories = {
                live: [],
                movies: [],
                series: []
            };

            connectBtn.addEventListener('click', async function() {
                const url = serverUrl.value.trim();
                const user = username.value.trim();
                const pass = password.value.trim();
                if (!url || !user || !pass) {
                    showStatus('Please complete all fields', 'error', connectionStatus);
                    return;
                }
                // Show loading spinner and message with rescan button
                connectionStatus.innerHTML = `
                  <div class="status-message status-warning" style="flex-direction:column;align-items:flex-start;">
                    <span style="display:flex;align-items:center;">
                      <span class="spinner"></span>
                      <span style="margin-left:10px;">Loading Xtream Codes API, please wait...</span>
                    </span>
                    <button id="rescanBtn" class="btn btn-outline" style="margin-top:12px;">
                      <i class="fas fa-sync-alt"></i> Rescan / Try Again
                    </button>
                  </div>
                `;
                connectBtn.disabled = true;
                // Add event for rescan button
                document.getElementById('rescanBtn').onclick = function() {
                    connectBtn.disabled = false;
                    connectionStatus.innerHTML = '';
                };
                try {
                    const baseUrl = url.replace(/\/+$/, '');
                    // Get server info
                    const serverInfoUrl = `${baseUrl}/player_api.php?username=${user}&password=${pass}&action=server_info`;
                    const serverResponse = await fetch(serverInfoUrl);
                    if (!serverResponse.ok) throw new Error(`Server error: ${serverResponse.status}`);
                    serverData = await serverResponse.json();
                    if (!serverData.user_info || serverData.user_info.auth === 0) throw new Error('Invalid credentials');
                    displayServerInfo(serverData);
                    // Show loading for categories
                    connectionStatus.innerHTML = `
                      <div class="status-message status-warning" style="flex-direction:column;align-items:flex-start;">
                        <span style="display:flex;align-items:center;">
                          <span class="spinner"></span>
                          <span style="margin-left:10px;">Loading categories...</span>
                        </span>
                        <button id="rescanBtn" class="btn btn-outline" style="margin-top:12px;">
                          <i class="fas fa-sync-alt"></i> Rescan / Try Again
                        </button>
                      </div>
                    `;
                    document.getElementById('rescanBtn').onclick = function() {
                        connectBtn.disabled = false;
                        connectionStatus.innerHTML = '';
                    };
                    await loadCategories(user, pass, baseUrl);
                    // Show loading for live streams
                    connectionStatus.innerHTML = `
                      <div class="status-message status-warning" style="flex-direction:column;align-items:flex-start;">
                        <span style="display:flex;align-items:center;">
                          <span class="spinner"></span>
                          <span style="margin-left:10px;">Loading live streams...</span>
                        </span>
                        <button id="rescanBtn" class="btn btn-outline" style="margin-top:12px;">
                          <i class="fas fa-sync-alt"></i> Rescan / Try Again
                        </button>
                      </div>
                    `;
                    document.getElementById('rescanBtn').onclick = function() {
                        connectBtn.disabled = false;
                        connectionStatus.innerHTML = '';
                    };
                    await loadLiveStreams(user, pass, baseUrl);
                    serverInfoSection.classList.remove('hidden');
                    contentSection.classList.remove('hidden');
                    showStatus('Connected successfully', 'success', connectionStatus);
                } catch (err) {
                    showStatus('Connection failed: ' + err.message, 'error', connectionStatus);
                    serverInfoSection.classList.add('hidden');
                    contentSection.classList.add('hidden');
                } finally {
                    connectBtn.disabled = false;
                }
            });

            async function loadCategories(user, pass, baseUrl) {
                try {
                    // Live
                    const liveCatUrl = `${baseUrl}/player_api.php?username=${user}&password=${pass}&action=get_live_categories`;
                    categories.live = await (await fetch(liveCatUrl)).json();
                    // Movies
                    const vodCatUrl = `${baseUrl}/player_api.php?username=${user}&password=${pass}&action=get_vod_categories`;
                    categories.movies = await (await fetch(vodCatUrl)).json();
                    // Series
                    const seriesCatUrl = `${baseUrl}/player_api.php?username=${user}&password=${pass}&action=get_series_categories`;
                    categories.series = await (await fetch(seriesCatUrl)).json();
                    displayCategoriesFilters();
                } catch (err) {
                    showStatus('Error loading categories', 'error', connectionStatus);
                }
            }

            function displayCategoriesFilters() {
                // Live categories
                const liveCategoriesContainer = document.getElementById('liveCategories');
                liveCategoriesContainer.innerHTML = '<div class="category-tag active" data-category="all">All</div>';
                categories.live.forEach(cat => {
                    liveCategoriesContainer.innerHTML += `<div class="category-tag" data-category="${cat.category_id}">${cat.category_name}</div>`;
                });

                // Movie categories
                const movieCategoriesContainer = document.getElementById('movieCategories');
                movieCategoriesContainer.innerHTML = '<div class="category-tag active" data-category="all">All</div>';
                categories.movies.forEach(cat => {
                    movieCategoriesContainer.innerHTML += `<div class="category-tag" data-category="${cat.category_id}">${cat.category_name}</div>`;
                });

                // Series categories
                const seriesCategoriesContainer = document.getElementById('seriesCategories');
                seriesCategoriesContainer.innerHTML = '<div class="category-tag active" data-category="all">All</div>';
                categories.series.forEach(cat => {
                    seriesCategoriesContainer.innerHTML += `<div class="category-tag" data-category="${cat.category_id}">${cat.category_name}</div>`;
                });

                // Add event listeners to category tags
                document.querySelectorAll('.category-tag').forEach(tag => {
                    tag.addEventListener('click', function() {
                        const container = this.closest('.categories-filter');
                        container.querySelectorAll('.category-tag').forEach(t => t.classList.remove('active'));
                        this.classList.add('active');
                        
                        const categoryId = this.dataset.category;
                        const tabType = container.id.replace('Categories', '');
                        filterContent(tabType, categoryId);
                    });
                });
            }

            function filterContent(type, categoryId) {
                let items = [];
                let container = null;

                switch (type) {
                    case 'live':
                        items = liveStreams;
                        container = document.getElementById('liveChannels');
                        break;
                    case 'movie':
                        items = movies;
                        container = document.getElementById('moviesList');
                        break;
                    case 'series':
                        items = series;
                        container = document.getElementById('seriesList');
                        break;
                }

                const filtered = categoryId === 'all' ? items : items.filter(item => item.category_id == categoryId);
                displayContent(filtered, container, type);
            }

            async function loadLiveStreams(user, pass, baseUrl) {
                try {
                    const streamsUrl = `${baseUrl}/player_api.php?username=${user}&password=${pass}&action=get_live_streams`;
                    liveStreams = await (await fetch(streamsUrl)).json();
                    displayContent(liveStreams, document.getElementById('liveChannels'), 'live');
                } catch (err) {
                    showStatus('Error loading live streams', 'error', connectionStatus);
                }
            }

            async function loadMovies() {
                try {
                    const baseUrl = serverUrl.value.replace(/\/+$/, '');
                    const user = username.value.trim();
                    const pass = password.value.trim();
                    const moviesUrl = `${baseUrl}/player_api.php?username=${user}&password=${pass}&action=get_vod_streams`;
                    movies = await (await fetch(moviesUrl)).json();
                    displayContent(movies, document.getElementById('moviesList'), 'movies');
                } catch (err) {
                    showStatus('Error loading movies', 'error', connectionStatus);
                }
            }

            async function loadSeries() {
                try {
                    const baseUrl = serverUrl.value.replace(/\/+$/, '');
                    const user = username.value.trim();
                    const pass = password.value.trim();
                    const seriesUrl = `${baseUrl}/player_api.php?username=${user}&password=${pass}&action=get_series`;
                    series = await (await fetch(seriesUrl)).json();
                    displayContent(series, document.getElementById('seriesList'), 'series');
                } catch (err) {
                    showStatus('Error loading series', 'error', connectionStatus);
                }
            }

            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                    document.getElementById(this.dataset.tab + 'Tab').classList.add('active');
                    if (this.dataset.tab === 'movies' && movies.length === 0) loadMovies();
                    if (this.dataset.tab === 'series' && series.length === 0) loadSeries();
                });
            });

            function displayServerInfo(data) {
                const userInfo = data.user_info;
                const serverInfoData = data.server_info;
                
                let html = `
                    <div class="server-info">
                        <h3><i class="fas fa-user"></i> User Information</h3>
                        <div class="server-info-content">
                            <div class="info-item">
                                <span class="info-label">Username:</span>
                                <span class="info-value">${userInfo.username}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Status:</span>
                                <span class="info-value" style="color: ${userInfo.status === 'Active' ? 'var(--success)' : 'var(--danger)'}">${userInfo.status}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Expiration:</span>
                                <span class="info-value">${userInfo.exp_date ? new Date(userInfo.exp_date * 1000).toLocaleDateString() : 'Never'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Max Connections:</span>
                                <span class="info-value">${userInfo.max_connections}</span>
                            </div>
                `;

                if (serverInfoData) {
                    html += `
                            <div class="info-item">
                                <span class="info-label">Server URL:</span>
                                <span class="info-value">${serverInfoData.url || 'N/A'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Port:</span>
                                <span class="info-value">${serverInfoData.port || 'N/A'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Version:</span>
                                <span class="info-value">${serverInfoData.version || 'N/A'}</span>
                            </div>
                    `;
                }

                html += `
                        </div>
                    </div>
                `;

                serverInfo.innerHTML = html;
            }

            function displayContent(items, container, type) {
                if (!items || items.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-tv"></i>
                            <h3>No content available</h3>
                            <p>No ${type} found in your subscription</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                items.forEach(item => {
                    const logoUrl = item.stream_icon || item.cover || 'https://via.placeholder.com/60x60/2c3e50/ecf0f1?text=TV';
                    const streamUrl = generateStreamUrl(item, type);
                    
                    html += `
                        <div class="channel-card" onclick="playStream('${streamUrl}', '${item.name.replace(/'/g, "\\'")}')">
                            <img src="${logoUrl}" 
                                 alt="${item.name}" 
                                 class="channel-logo"
                                 onerror="this.src='https://via.placeholder.com/60x60/2c3e50/ecf0f1?text=TV'">
                            <div class="channel-name">${item.name}</div>
                            <div class="channel-category">${getCategoryName(item.category_id, type)}</div>
                        </div>
                    `;
                });

                container.innerHTML = html;
            }

            function showStatus(message, type, container) {
                container.innerHTML = `<div class="status-${type} status-message">
                    <i class="fas fa-${type === 'success' ? 'check' : type === 'warning' ? 'exclamation-triangle' : 'exclamation-circle'}"></i>
                    <span>${message}</span>
                </div>`;
            }

            // M3U upload handler
            m3uInput.addEventListener('change', function(event) {
                const file = event.target.files && event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    const channels = parseM3UContent(content);
                    if (channels.length === 0) {
                        showStatus('No channels found in M3U file', 'error', connectionStatus);
                        return;
                    }
                    // Display channels in Live TV tab
                    liveStreams = channels.map(ch => ({
                        name: ch.name,
                        stream_icon: ch.logo,
                        category_id: ch.group || 'General',
                        stream_id: ch.url // Use URL as stream_id for local playback
                    }));
                    displayContent(liveStreams, document.getElementById('liveChannels'), 'live');
                    showStatus('M3U playlist loaded', 'success', connectionStatus);
                    // Optionally, switch to Live TV tab
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    document.querySelector('.tab[data-tab="live"]').classList.add('active');
                    document.getElementById('liveTab').classList.add('active');
                };
                reader.readAsText(file);
            });

            // Parse M3U content
            function parseM3UContent(content) {
                const lines = content.split(/\r?\n/);
                const channels = [];
                let currentChannel = null;
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;
                    if (line.startsWith('#EXTINF:')) {
                        const info = line.substring(8);
                        const nameSplit = info.split(',');
                        const name = nameSplit.slice(1).join(',').trim() || `Channel ${channels.length+1}`;
                        currentChannel = {
                            name: name,
                            group: 'General',
                            url: '',
                            logo: ''
                        };
                        const groupMatch = line.match(/group-title="([^"]*)"/i);
                        if (groupMatch) currentChannel.group = groupMatch[1];
                        const logoMatch = line.match(/tvg-logo="([^"]*)"/i);
                        if (logoMatch) currentChannel.logo = logoMatch[1];
                    } else if (line.startsWith('http') || line.startsWith('rtmp') || line.includes('://')) {
                        if (currentChannel) {
                            currentChannel.url = line;
                            channels.push(currentChannel);
                            currentChannel = null;
                        }
                    }
                }
                return channels;
            }

            // Update generateStreamUrl for M3U channels
            function generateStreamUrl(item, type) {
                if (type === 'live' && item.stream_id && item.stream_id.startsWith('http')) {
                    return item.stream_id;
                }
                const baseUrl = serverUrl.value.replace(/\/+$/, '');
                const user = username.value.trim();
                const pass = password.value.trim();
                switch (type) {
                    case 'live':
                        return `${baseUrl}/live/${user}/${pass}/${item.stream_id}.m3u8`;
                    case 'movies':
                        return `${baseUrl}/movie/${user}/${pass}/${item.stream_id}.m3u8`;
                    case 'series':
                        return `${baseUrl}/series/${user}/${pass}/${item.stream_id}.m3u8`;
                    default:
                        return '';
                }
            }

            function exportM3UPlaylist() {
                if (liveStreams.length === 0) {
                    showStatus('No channels available to export', 'error', connectionStatus);
                    return;
                }

                const baseUrl = serverUrl.value.replace(/\/+$/, '');
                const user = username.value.trim();
                const pass = password.value.trim();
                
                let m3uContent = '#EXTM3U\n';
                
                liveStreams.forEach(stream => {
                    const streamUrl = `${baseUrl}/live/${user}/${pass}/${stream.stream_id}.m3u8`;
                    m3uContent += `#EXTINF:-1 tvg-id="${stream.epg_channel_id || ''}" tvg-name="${stream.name}" tvg-logo="${stream.stream_icon || ''}" group-title="${getCategoryName(stream.category_id, 'live')}",${stream.name}\n`;
                    m3uContent += `${streamUrl}\n`;
                });
                
                // Create and download file
                const blob = new Blob([m3uContent], { type: 'application/x-mpegurl' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'xtream_playlist.m3u';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus('M3U playlist exported successfully', 'success', connectionStatus);
            }

            function playStream(streamUrl, streamName) {
                // Open stream in new window/tab
                window.open(streamUrl, '_blank');
                
                showStatus(`Playing: ${streamName}`, 'success', connectionStatus);
            }

            // Example data for testing (remove in production)
            serverUrl.value = 'http://your-server.com:8080';
            username.value = 'demo_user';
            password.value = 'demo_pass';
        });
    </script>
