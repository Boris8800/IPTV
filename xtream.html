<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Platform - Xtream Codes</title>
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #1a1a2e;
            --gray: #95a5a6;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--secondary);
            padding: 15px 0;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--primary);
            font-size: 28px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .section {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title h2 {
            font-size: 22px;
        }

        .section-title i {
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="url"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            font-size: 16px;
            transition: var(--transition);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .btn {
            padding: 12px 20px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-success:hover {
            background-color: #27ae60;
        }

        .btn-block {
            width: 100%;
            justify-content: center;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .status-message {
            padding: 12px 15px;
            border-radius: 4px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .status-success {
            background: rgba(46, 204, 113, 0.2);
            border-left: 4px solid var(--success);
            color: #d1f7e5;
        }

        .status-error {
            background: rgba(231, 76, 60, 0.2);
            border-left: 4px solid var(--danger);
            color: #fadbd8;
        }

        .status-warning {
            background: rgba(243, 156, 18, 0.2);
            border-left: 4px solid var(--warning);
            color: #fdebd0;
        }

        .hidden {
            display: none;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .channel-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            transition: var(--transition);
            cursor: pointer;
        }

        .channel-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .channel-logo {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            margin: 0 auto 10px;
            display: block;
        }

        .channel-name {
            font-size: 14px;
            text-align: center;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-category {
            font-size: 12px;
            color: var(--gray);
            text-align: center;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            border-bottom: 2px solid var(--primary);
            color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .server-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .server-info h3 {
            margin-bottom: 10px;
            color: var(--primary);
        }

        .server-info p {
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-tv"></i>
                    <h1>IPTV Platform - Xtream Codes</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="section">
            <div class="section-title">
                <i class="fas fa-plug"></i>
                <h2>Conexi칩n Xtream Codes</h2>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="serverUrl">URL del Servidor:</label>
                    <input type="url" id="serverUrl" placeholder="http://tudominio.com:8080" required>
                </div>
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" placeholder="Tu usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase침a:</label>
                    <input type="text" id="password" placeholder="Tu contrase침a" required>
                </div>
            </div>

            <button class="btn btn-primary btn-block" id="connectBtn">
                <i class="fas fa-link"></i> Conectar a Xtream Codes
            </button>

            <div id="connectionStatus"></div>
        </div>

        <div class="section hidden" id="serverInfoSection">
            <div class="section-title">
                <i class="fas fa-server"></i>
                <h2>Informaci칩n del Servidor</h2>
            </div>
            <div id="serverInfo"></div>
        </div>

        <div class="section hidden" id="contentSection">
            <div class="tabs">
                <div class="tab active" data-tab="live">Canales en Vivo</div>
                <div class="tab" data-tab="series">Series</div>
                <div class="tab" data-tab="movies">Pel칤culas</div>
            </div>

            <div class="tab-content active" id="liveTab">
                <div class="form-group">
                    <label for="categoryFilter">Filtrar por categor칤a:</label>
                    <select id="categoryFilter">
                        <option value="all">Todas las categor칤as</option>
                    </select>
                </div>
                <div id="liveChannels" class="channels-grid"></div>
            </div>

            <div class="tab-content" id="seriesTab">
                <div id="seriesList" class="channels-grid"></div>
            </div>

            <div class="tab-content" id="moviesTab">
                <div id="moviesList" class="channels-grid"></div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                <i class="fas fa-download"></i>
                <h2>Exportar Lista M3U</h2>
            </div>
            <p>Genera un archivo M3U con todos los canales para usar en otros reproductores.</p>
            <button class="btn btn-success" id="exportM3U">
                <i class="fas fa-file-export"></i> Exportar Lista M3U
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const serverUrl = document.getElementById('serverUrl');
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const connectBtn = document.getElementById('connectBtn');
            const connectionStatus = document.getElementById('connectionStatus');
            const serverInfoSection = document.getElementById('serverInfoSection');
            const serverInfo = document.getElementById('serverInfo');
            const contentSection = document.getElementById('contentSection');
            const categoryFilter = document.getElementById('categoryFilter');
            const liveChannels = document.getElementById('liveChannels');
            const seriesList = document.getElementById('seriesList');
            const moviesList = document.getElementById('moviesList');
            const exportM3U = document.getElementById('exportM3U');
            
            let serverData = null;
            let categories = [];
            let liveStreams = [];
            let series = [];
            let movies = [];

            // Manejar conexi칩n a Xtream Codes
            connectBtn.addEventListener('click', connectToXtream);

            // Manejar cambio de pesta침as
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    this.classList.add('active');
                    document.getElementById(this.dataset.tab + 'Tab').classList.add('active');
                    
                    // Cargar contenido si es necesario
                    if (this.dataset.tab === 'series' && series.length === 0) {
                        loadSeries();
                    } else if (this.dataset.tab === 'movies' && movies.length === 0) {
                        loadMovies();
                    }
                });
            });

            // Manejar filtro de categor칤as
            categoryFilter.addEventListener('change', filterChannels);

            // Exportar M3U
            exportM3U.addEventListener('click', exportM3UList);

            async function connectToXtream() {
                const url = serverUrl.value.trim();
                const user = username.value.trim();
                const pass = password.value.trim();

                if (!url || !user || !pass) {
                    showStatus('Por favor, completa todos los campos', 'error', connectionStatus);
                    return;
                }

                showStatus('Conectando al servidor...', 'warning', connectionStatus);
                connectBtn.disabled = true;

                try {
                    // Construir URL base para la API
                    const baseUrl = url.replace(/\/+$/, '');
                    
                    // Obtener informaci칩n del servidor
                    const serverInfoUrl = `${baseUrl}/player_api.php?username=${user}&password=${pass}&action=server_info`;
                    const serverResponse = await fetch(serverInfoUrl);
                    
                    if (!serverResponse.ok) {
                        throw new Error(`Error del servidor: ${serverResponse.status}`);
                    }
                    
                    serverData = await serverResponse.json();
                    
                    if (serverData.user_info.auth === 0) {
                        throw new Error('Credenciales incorrectas');
                    }

                    // Mostrar informaci칩n del servidor
                    displayServerInfo(serverData);
                    
                    // Cargar categor칤as y canales
                    await loadCategories(user, pass, baseUrl);
                    await loadLiveStreams(user, pass, baseUrl);
                    
                    showStatus('Conexi칩n exitosa', 'success', connectionStatus);
                    serverInfoSection.classList.remove('hidden');
                    contentSection.classList.remove('hidden');
                    
                } catch (error) {
                    console.error('Error de conexi칩n:', error);
                    showStatus(`Error: ${error.message}`, 'error', connectionStatus);
                } finally {
                    connectBtn.disabled = false;
                }
            }

            function displayServerInfo(data) {
                const userInfo = data.user_info;
                const serverInfoData = data.server_info;
                
                serverInfo.innerHTML = `
                    <div class="server-info">
                        <h3>Informaci칩n del Usuario</h3>
                        <p><strong>Usuario:</strong> ${userInfo.username}</p>
                        <p><strong>Estado:</strong> ${userInfo.status}</p>
                        <p><strong>Mensaje:</strong> ${userInfo.message || 'N/A'}</p>
                        <p><strong>Expiraci칩n:</strong> ${userInfo.exp_date ? new Date(userInfo.exp_date * 1000).toLocaleDateString() : 'Ilimitado'}</p>
                        <p><strong>Concurrentes:</strong> ${userInfo.max_connections}</p>
                    </div>
                    ${serverInfoData ? `
                    <div class="server-info">
                        <h3>Informaci칩n del Servidor</h3>
                        <p><strong>URL:</strong> ${serverInfoData.url}</p>
                        <p><strong>Puerto:</strong> ${serverInfoData.port}</p>
                        <p><strong>Versi칩n:</strong> ${serverInfoData.version || 'N/A'}</p>
                    </div>
                    ` : ''}
                `;
            }

            async function loadCategories(username, password, baseUrl) {
                try {
                    const categoriesUrl = `${baseUrl}/player_api.php?username=${username}&password=${password}&action=get_live_categories`;
                    const response = await fetch(categoriesUrl);
                    categories = await response.json();
                    
                    // Llenar el selector de categor칤as
                    categoryFilter.innerHTML = '<option value="all">Todas las categor칤as</option>';
                    categories.forEach(cat => {
                        const option = document.createElement('option');
                        option.value = cat.category_id;
                        option.textContent = cat.category_name;
                        categoryFilter.appendChild(option);
                    });
                    
                } catch (error) {
                    console.error('Error cargando categor칤as:', error);
                    showStatus('Error cargando categor칤as', 'error', connectionStatus);
                }
            }

            async function loadLiveStreams(username, password, baseUrl) {
                try {
                    const streamsUrl = `${baseUrl}/player_api.php?username=${username}&password=${password}&action=get_live_streams`;
                    const response = await fetch(streamsUrl);
                    liveStreams = await response.json();
                    
                    displayLiveChannels(liveStreams);
                    
                } catch (error) {
                    console.error('Error cargando canales:', error);
                    showStatus('Error cargando canales en vivo', 'error', connectionStatus);
                }
            }

            function displayLiveChannels(streams) {
                liveChannels.innerHTML = '';
                
                if (streams.length === 0) {
                    liveChannels.innerHTML = '<p>No se encontraron canales</p>';
                    return;
                }
                
                streams.forEach(stream => {
                    const channelCard = document.createElement('div');
                    channelCard.className = 'channel-card';
                    channelCard.innerHTML = `
                        <img src="${stream.stream_icon || 'https://via.placeholder.com/60x60/2c3e50/ecf0f1?text=TV'}" 
                             alt="${stream.name}" 
                             class="channel-logo"
                             onerror="this.src='https://via.placeholder.com/60x60/2c3e50/ecf0f1?text=TV'">
                        <div class="channel-name">${stream.name}</div>
                        <div class="channel-category">${getCategoryName(stream.category_id)}</div>
                    `;
                    
                    // Agregar evento para reproducir
                    channelCard.addEventListener('click', () => {
                        playStream(stream);
                    });
                    
                    liveChannels.appendChild(channelCard);
                });
            }

            async function loadSeries() {
                try {
                    const baseUrl = serverUrl.value.replace(/\/+$/, '');
                    const user = username.value.trim();
                    const pass = password.value.trim();
                    
                    const seriesUrl = `${baseUrl}/player_api.php?username=${user}&password=${pass}&action=get_series`;
                    const response = await fetch(seriesUrl);
                    series = await response.json();
                    
                    displaySeries(series);
                    
                } catch (error) {
                    console.error('Error cargando series:', error);
                    showStatus('Error cargando series', 'error', connectionStatus);
                }
            }

            function displaySeries(seriesListData) {
                seriesList.innerHTML = '';
                
                if (seriesListData.length === 0) {
                    seriesList.innerHTML = '<p>No se encontraron series</p>';
                    return;
                }
                
                seriesListData.forEach(serie => {
                    const seriesCard = document.createElement('div');
                    seriesCard.className = 'channel-card';
                    seriesCard.innerHTML = `
                        <img src="${serie.cover || serie.cover_big || 'https://via.placeholder.com/60x60/2c3e50/ecf0f1?text=SERIE'}" 
                             alt="${serie.name}" 
                             class="channel-logo"
                             onerror="this.src='https://via.placeholder.com/60x60/2c3e50/ecf0f1?text=SERIE'">
                        <div class="channel-name">${serie.name}</div>
                        <div class="channel-category">${serie.genre || 'Serie'}</div>
                    `;
                    
                    seriesList.appendChild(seriesCard);
                });
            }

            async function loadMovies() {
                try {
                    const baseUrl = serverUrl.value.replace(/\/+$/, '');
                    const user = username.value.trim();
                    const pass = password.value.trim();
                    
                    const moviesUrl = `${baseUrl}/player_api.php?username=${user}&password=${pass}&action=get_vod_streams`;
                    const response = await fetch(moviesUrl);
                    movies = await response.json();
                    
                    displayMovies(movies);
                    
                } catch (error) {
                    console.error('Error cargando pel칤culas:', error);
                    showStatus('Error cargando pel칤culas', 'error', connectionStatus);
                }
            }

            function displayMovies(moviesListData) {
                moviesList.innerHTML = '';
                
                if (moviesListData.length === 0) {
                    moviesList.innerHTML = '<p>No se encontraron pel칤culas</p>';
                    return;
                }
                
                moviesListData.forEach(movie => {
                    const movieCard = document.createElement('div');
                    movieCard.className = 'channel-card';
                    movieCard.innerHTML = `
                        <img src="${movie.stream_icon || movie.cover || 'https://via.placeholder.com/60x60/2c3e50/ecf0f1?text=PELI'}" 
                             alt="${movie.name}" 
                             class="channel-logo"
                             onerror="this.src='https://via.placeholder.com/60x60/2c3e50/ecf0f1?text=PELI'">
                        <div class="channel-name">${movie.name}</div>
                        <div class="channel-category">${movie.genre || 'Pel칤cula'}</div>
                    `;
                    
                    moviesList.appendChild(movieCard);
                });
            }

            function filterChannels() {
                const categoryId = categoryFilter.value;
                
                if (categoryId === 'all') {
                    displayLiveChannels(liveStreams);
                } else {
                    const filteredStreams = liveStreams.filter(stream => stream.category_id == categoryId);
                    displayLiveChannels(filteredStreams);
                }
            }

            function getCategoryName(categoryId) {
                const category = categories.find(cat => cat.category_id == categoryId);
                return category ? category.category_name : 'General';
            }

            function playStream(stream) {
                const baseUrl = serverUrl.value.replace(/\/+$/, '');
                const user = username.value.trim();
                const pass = password.value.trim();
                
                // Construir URL del stream
                const streamUrl = `${baseUrl}/live/${user}/${pass}/${stream.stream_id}.m3u8`;
                
                // Aqu칤 puedes implementar la reproducci칩n del stream
                // Por ejemplo, abrir en una nueva ventana o usar un reproductor integrado
                window.open(streamUrl, '_blank');
                
                showStatus(`Reproduciendo: ${stream.name}`, 'success', connectionStatus);
            }

            function exportM3UList() {
                if (!liveStreams.length) {
                    showStatus('No hay canales para exportar', 'error', connectionStatus);
                    return;
                }

                const baseUrl = serverUrl.value.replace(/\/+$/, '');
                const user = username.value.trim();
                const pass = password.value.trim();
                
                let m3uContent = '#EXTM3U\n';
                
                liveStreams.forEach(stream => {
                    const streamUrl = `${baseUrl}/live/${user}/${pass}/${stream.stream_id}.m3u8`;
                    m3uContent += `#EXTINF:-1 tvg-id="${stream.epg_channel_id || ''}" tvg-name="${stream.name}" tvg-logo="${stream.stream_icon || ''}" group-title="${getCategoryName(stream.category_id)}",${stream.name}\n`;
                    m3uContent += `${streamUrl}\n`;
                });
                
                // Crear y descargar archivo
                const blob = new Blob([m3uContent], { type: 'application/x-mpegurl' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'xtream_channels.m3u';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus('Lista M3U exportada correctamente', 'success', connectionStatus);
            }

            function showStatus(message, type, container) {
                container.innerHTML = `<div class="status-${type} status-message">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : 'exclamation-circle'}"></i>
                    <span>${message}</span>
                </div>`;
            }

            // Ejemplo de datos de prueba (puedes eliminar esto)
            serverUrl.value = 'http://your-xtream-server.com:8080';
            username.value = 'demo_user';
            password.value = 'demo_pass';
        });
    </script>
</body>
</html>
